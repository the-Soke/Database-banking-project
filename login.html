<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth</title>

<style>
:root {
    --bg: #0b0f1a;
    --card: #11162a;
    --blue: #1f6fff;
    --blue-soft: #2a86ff;
    --text: #e6ebff;
    --muted: #8b93b8;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

h1 {
    margin: 0 0 6px;
    font-size: 26px;
}

.subtitle {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 24px;
}

.tabs {
    display: flex;
    background: #0c1228;
    border-radius: 12px;
    padding: 4px;
    margin-bottom: 24px;
}

.tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;
    color: var(--muted);
}

.tab.active {
    background: linear-gradient(135deg, var(--blue), var(--blue-soft));
    color: white;
    font-weight: 600;
}

form {
    display: none;
}

form.active {
    display: block;
}

label {
    display: block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #1e2547;
    background: #0c1228;
    color: var(--text);
    font-size: 15px;
    margin-bottom: 16px;
}

input:focus {
    outline: none;
    border-color: var(--blue);
}

button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--blue), var(--blue-soft));
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    opacity: 0.95;
}

.footer-text {
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    margin-top: 18px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Welcome</h1>
    <div class="subtitle">Secure access to your account</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="login" class="active">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@email.com">

        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••">

        <button type="submit">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="John Doe">

        <label>Email</label>
        <input type="email" name="email" placeholder="you@email.com">

        <label>Password</label>
        <input type="password" name="password" placeholder="Create password">

        <button type="submit">Create Account</button>
    </form>

    
</div>

<script>
function switchTab(tab) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll("form").forEach(f => f.classList.remove("active"));

    document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");
    document.getElementById(tab).classList.add("active");
}
</script>

</body>
</html>
