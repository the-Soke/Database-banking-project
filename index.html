<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
:root {
    --bg:#0b0f1a;
    --card:#11162a;
    --panel:#0c1228;
    --blue:#1f6fff;
    --blue-soft:#2a86ff;
    --text:#e6ebff;
    --muted:#8b93b8;
}

*{box-sizing:border-box}

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,sans-serif;
    padding:24px;
}

.container{
    max-width:900px;
    margin:auto;
}

/* BALANCE CARD */
.balance-card{
    background:var(--card);
    padding:28px;
    border-radius:20px;
    box-shadow:0 30px 60px rgba(0,0,0,.45);
}

.balance-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.balance-title{
    font-size:14px;
    color:var(--muted);
}

.eye{
    cursor:pointer;
    font-size:18px;
    color:var(--muted);
}

.balance-amount{
    font-size:36px;
    font-weight:700;
    margin:16px 0 24px;
}

.actions{
    display:flex;
    gap:12px;
}

button{
    padding:14px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,var(--blue),var(--blue-soft));
    color:white;
    font-weight:600;
    cursor:pointer;
}

button.secondary{
    background:#1a2145;
}

/* ACTION GRID */
.grid{
    margin-top:28px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
}

.grid-item{
    background:var(--card);
    border-radius:18px;
    padding:18px;
    text-align:center;
    cursor:pointer;
}

.icon{
    font-size:26px;
    margin-bottom:8px;
    color:var(--blue-soft);
}

.grid-label{
    font-size:14px;
}

/* MODALS */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
}

.modal{
    background:var(--card);
    padding:24px;
    border-radius:18px;
    width:100%;
    max-width:360px;
}

.modal h3{
    margin:0 0 12px;
}

label{
    font-size:13px;
    color:var(--muted);
}

input,select{
    width:100%;
    padding:14px;
    margin:8px 0 16px;
    border-radius:12px;
    border:1px solid #1e2547;
    background:var(--panel);
    color:var(--text);
}

.modal-actions{
    display:flex;
    gap:10px;
}

.success{
    text-align:center;
}

.success-icon{
    font-size:40px;
    color:var(--blue-soft);
    margin-bottom:12px;
}

/* SIGNUP/LOGIN AUTH */
.auth-float {
    position: fixed;
    top: 16px;
    right: 16px;

    background: linear-gradient(135deg, var(--blue), var(--blue-soft));
    color: white;

    padding: 10px 14px;
    border-radius: 14px;

    display: flex;
    align-items: center;
    gap: 8px;

    font-size: 13px;
    font-weight: 600;

    cursor: pointer;
    box-shadow: 0 10px 24px rgba(0,0,0,0.45);
    z-index: 300;
}

.auth-icon {
    font-size: 16px;
}

.auth-text {
    white-space: nowrap;
}

</style>
</head>
<body>

<div class="container">

    <!-- BALANCE -->
    <div class="balance-card">
        <div class="balance-header">
            <div class="balance-title">Available Balance</div>
            <div class="eye" onclick="toggleBalance()">üëÅ</div>
        </div>

        <div class="balance-amount" id="balance">‚Ç¶0.00</div>

        <div class="actions">
            <button onclick="openMoneyModal('add')">Add Money</button>
            <button class="secondary" onclick="openMoneyModal('withdraw')">Withdraw</button>
        </div>
    </div>

    <!-- ACTION GRID -->
    <div class="grid">
        <div class="grid-item" onclick="openService('bank')">
            <div class="icon">üè¶</div>
            <div class="grid-label">To Bank</div>
        </div>
        <div class="grid-item" onclick="openService('airtime')">
            <div class="icon">üìû</div>
            <div class="grid-label">Airtime</div>
        </div>
        <div class="grid-item" onclick="openService('data')">
            <div class="icon">üì∂</div>
            <div class="grid-label">Data</div>
        </div>
        <div class="grid-item">
            <div class="icon">üîí</div>
            <div class="grid-label">Safe Box</div>
        </div>
        <div class="grid-item" onclick="location.href='loan.html'">
            <div class="icon">üí≥</div>
            <div class="grid-label">Loans</div>
        </div>
        <div class="grid-item">
            <div class="icon">‚ãØ</div>
            <div class="grid-label">More</div>
        </div>
    </div>
</div>

<!-- MONEY MODAL -->
<div class="overlay" id="moneyModal">
    <div class="modal">
        <h3 id="moneyTitle"></h3>
        <label>Amount (‚Ç¶)</label>
        <input type="number" id="moneyAmount">
        <div class="modal-actions">
            <button onclick="confirmMoney()">Confirm</button>
            <button class="secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- SERVICE MODAL -->
<div class="overlay" id="serviceModal">
    <div class="modal">
        <h3 id="serviceTitle"></h3>
        <div id="serviceForm"></div>
        <div class="modal-actions">
            <button onclick="confirmService()">Send</button>
            <button class="secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- SUCCESS -->
<div class="overlay" id="successModal">
    <div class="modal success">
        <div class="success-icon">‚úî</div>
        <div id="successText"></div>
    </div>
</div>

<script>
let balance = 0;
let show = true;
let moneyType = "";
let serviceType = "";

const balanceEl = document.getElementById("balance");

function fmt(n){return "‚Ç¶"+n.toLocaleString(undefined,{minimumFractionDigits:2})}

function render(){
    balanceEl.textContent = show ? fmt(balance) : "‚Ç¶‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
}

function toggleBalance(){
    show = !show;
    render();
}

/* MONEY */
function openMoneyModal(type){
    moneyType = type;
    document.getElementById("moneyTitle").textContent =
        type === "add" ? "Add Money" : "Withdraw Funds";
    document.getElementById("moneyAmount").value = "";
    document.getElementById("moneyModal").style.display="flex";
}

function confirmMoney(){
    const amt = Number(moneyAmount.value);
    if(!amt || amt<=0) return;
    if(moneyType==="withdraw" && amt>balance) return;

    balance += moneyType==="add" ? amt : -amt;
    render();
    closeModal();
    success(`${fmt(amt)} ${moneyType==="add"?"added":"withdrawn"} successfully`);
}

/* SERVICES */
function openService(type){
    serviceType = type;
    const form = document.getElementById("serviceForm");
    document.getElementById("serviceTitle").textContent =
        type==="bank"?"Transfer to Bank":type==="airtime"?"Buy Airtime":"Buy Data";

    if(type==="bank"){
        form.innerHTML=`
            <label>Account Number</label>
            <input type="text">
            <label>Amount</label>
            <input type="number">
            <label>Bank</label>
            <select><option>Select Bank</option></select>
        `;
    } else {
        form.innerHTML=`
            <label>Phone Number</label>
            <input type="text">
            <label>Amount</label>
            <input type="number">
            <label>Network</label>
            <select><option>Select Network</option></select>
        `;
    }
    document.getElementById("serviceModal").style.display="flex";
}

function confirmService(){
    closeModal();
    success("Transaction successful");
}

/* MODALS */
function closeModal(){
    document.querySelectorAll(".overlay").forEach(o=>o.style.display="none");
}

function success(msg){
    document.getElementById("successText").textContent = msg;
    const m = document.getElementById("successModal");
    m.style.display="flex";
    setTimeout(()=>m.style.display="none",2500);
}

render();
</script>

<!-- AUTH SIDE BUTTON -->
<div class="auth-float" onclick="location.href='auth.html'">
    <div class="auth-icon">üë§</div>
    <div class="auth-text"><a href="login.html">Signup/Login</a></div>
</div>


</body>
</html>
